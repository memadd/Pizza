{% extends "orders/base.html" %}

{% block title %}
    Orders
{% endblock %}

{% block body %}
{% if user.is_authenticated %}
<a href="{% url 'orders:logout' %}">Logout</a>
{% else %}
<a href="{% url 'orders:login' %}">Login</a>
<a href="{% url 'orders:register' %}">Register</a>
{% endif %}
    <h1>Menu</h1>

    {% for order in orders %}
        <li>
          {{order}}  
        </li>
    {% endfor %}
   

{% endblock %}
