{% extends "orders/base.html" %}

{% block title %}
    Orders
{% endblock %}

{% block body %}
{% if user.is_authenticated %}
<a href="{% url 'users:logout' %}">Logout</a>
{% else %}
<a href="{% url 'users:login' %}">Login</a>
<a href="{% url 'users:register' %}">Register</a>
{% endif %}
    <h1>Menu</h1>

    {% for order in orders %}
        <div>
          {{order}}  
          <button>Add to cart</button>
        </div>
    {% endfor %}
   

{% endblock %}
